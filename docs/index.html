<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8">
  <title>webpack demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preload" href='main.app.js' as="script">
  <link rel="preload" href="style.css" as="style">


  <link rel='stylesheet' href='style.css' />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>


  <!--

    <script "text/javascript" src='main.app.js'></script>
<script "text/javascript" src='common.prod.app.js'></script>
-->
  <script type="text/javascript">
    setTimeout(function() {
      var documentFragment = document.createDocumentFragment();

      var css = document.createElement('link');
      css.href = 'style.css';
      css.rel = 'stylesheet';

      var script2 = document.createElement('script');
      script2.src = 'main.app.js';
      script2.type = "text/javascript";


      var body = document.documentElement || document.body;
      body.appendChild(script2);
      documentFragment.appendChild(css);
      document.getElementsByTagName('head')[0].appendChild(documentFragment);
    }, 0)
  </script>

</body>

</html>
